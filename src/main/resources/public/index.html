<!DOCTYPE html>
<html>
    <head>
        <title>Taller 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Sin</h1>
        <form action="/sin">
            <label for="name">Name:</label><br>
            <input type="text" id="sinx" name="name" placeholder="x"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsgSin()">
        </form> 
        <div id="getrespmsgsin"></div>

        <script>
            function loadGetMsgSin() {
                let nameVar = document.getElementById("sinx").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsgsin").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/sin?x="+nameVar);
                xhttp.send();
            }
        </script>

        <form action="/magnitude">
            <label for="name">Name:</label><br>
            <input type="text" id="tail" name="name" placeholder="x1,y1"><br><br>
            <input type="text" id="head" name="name" placeholder="x2,y2"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsgMag()">
        </form> 
        <div id="getrespmsgmag"></div>

        <script>
            function loadGetMsgMag() {
